<button class="btn btn-primary" (click)="toggleShowMessage()">
  Show detail
</button>
<p *ngIf="showMessage">This is a hidden detail</p>
<hr />
<p
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': i >= 5 }"
>
  {{ i + log }}
</p>
